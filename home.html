     <script type="text/javascript">
      var previous = null;
      var current = null;
      setInterval(function() {
          $.getJSON("../static/json/JSON_DataV2.json", function(json) {
              current = JSON.stringify(json);            
              if (previous && current && previous !== current) {
                  console.log('refresh');
                  location.reload(true);
              }
              previous = current;
          });                       
      }, 2000);

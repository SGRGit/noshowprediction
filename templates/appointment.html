            <div class="page-header">

                  <i class="fa fa-calendar"></i>

            </div>
            <div class="row">
                <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Appointment Information</h4>
                    <hr>
                    <form class="forms-sample" action="{{ url_for('submit')}}"method="post">
                      <div class="form-group row">
                        <label for="Name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" name="Name" id="Name" placeholder="Name">
                        </div>
                      </div>
                      <p style="display: none; color: red" id="error"> This patient has not taken appointment </p>
                      <div class="form-group row">
                        <label for="exampleSelectGender" class="col-sm-2 col-form-label">Department</label>
                        <div class="col-sm-9">
                          <select class="form-control" id="Department" name="Department">
                            <option>Select</option>
                            <option value="Cardiology">Cardiology</option>
                            <option value="Orthopedics">Orthopedics</option>
                            <option value="Gastrology">Gastrology</option>
                            <option value="Nurology">Nurology</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="Provider" class="col-sm-2 col-form-label">Provider</label>
                        <div class="col-sm-9">
                          <select class="form-control" id="Provider" name="Provider">
                            <option value="select">Select</option>
                            <option value="provider1">Provider1</option>
                            <option value="provider2">Provider2</option>
                            <option value="provider3">Provider3</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="Age" class="col-sm-2 col-form-label">Age</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" name="Age" id="Age" placeholder="Age">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="Appointment" class="col-sm-2 col-form-label">Appointment Date</label>
                        <div class="col-sm-9">
                          <input type="Date" class="form-control" name="Appointment Date" id="Appointment" placeholder="Appointment Date">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="Schedule" class="col-sm-2 col-form-label">Schedule Date</label>
                        <div class="col-sm-9">
                          <input type="Date" class="form-control" name="Scheduled Date" id="Schedule" placeholder="Scheduled Date">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="sms" class="col-sm-2 col-form-label">SMS Received</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" name="Sms Received" id="sms" placeholder="Sms Received">
                        </div>
                      </div>
                      <div>
                        <div class="form-group row" >
                          <label for="Confirmation" class="col-sm-2 col-form-label">Confirmation</label>
                          <div class="col-sm-9">
                            <select class="form-control" id="Confirmation" name="Confirmation">
                              <option>Select</option>
                              <option value="1">Yes</option>
                              <option value="0">No</option>                            
                            </select>
                          </div>
                        </div>
                      </div>

                        <p>{{prediction_text }}</p>
                        <input type="hidden" id="patName" value={{patient_name}} />
                      </div>
                    </form>
